<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Numeral.JS</title>
</head>
<body onload="updatecount()">
    <h1>Clicker Game Using Numeral.JS</h1>
    <div class="main">
        <p>
            <span class="clicks">Clicks: 0</span>
            <br>
            <span class="cps">Autoclicking at 0 Clicks Per Second.</span>
        </p>
    </div>
    <button class="btn" onclick="clicked()">Click</button>
    <div class="gens">
        <ul>
            <li id="bullet1">
                <span class="gen1">
                    <button onclick="buyslow()" class="slowclick">Slow Clicker (1 cps) x 0</button>
                    <span class="cost">Cost: 10 Clicks</span>
                </span>
            </li>
            <li id="bullet2">
                <span class="gen2">
                    <button class="okayclick" onclick="buyokay()">Okay Clicker (5 cps) x 0</button>
                    <span class="cost2">Cost: 50 Clicks</span>
                </span>
            </li>
            <li id="bullet3">
                <span class="gen3">
                    <button class="ultraclick" onclick="buyultra()">Ultra Clicker (20 cps) x 0</button>
                    <span class="cost3">Cost: 500 Clicks</span>
                </span>
            </li>
            <li id="bullet4">
                <span class="gen4">
                    <button class="hyperclick" onclick="buyhyper()">Hyper Clicker (100 cps) x 0</button>
                    <span class="cost4">Cost: 5K Clicks</span>
                </span>
            </li>
            <li id="bullet5">
                <span class="gen5">
                    <button class="megaclick" onclick="buymega()">Mega Clicker (350 cps) x 0</button>
                    <span class="cost5">Cost: 20K Clicks</span>
                </span>
            </li>
            <li id="bullet6">
                <span class="gen6">
                    <button class="gigaclick" onclick="buygiga()">Giga Clicker (1K cps) x 0</button>
                    <span class="cost6">Cost: 100K Clicks</span>
                </span>
            </li>
        </ul>
    </div>
    <div>
        <button class="settings" onclick="settings()">Settings</button>
        <button class="return" onclick="Return()">Return</button>
    </div>
    <div class="menu">
        <button class="save" onclick="save()">Save</button>
        <button class="load" onclick="getsave()">Load</button>
    </div>
</body>
<script src="main.js"></script>
<script src="loop.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
<script src="format.js"></script>
<script src="save.js"></script>
</html>
